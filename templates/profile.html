<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #976ce7, #e42d27);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 10px;
      color: #555;
      border-left: 4px solid #d470dd;
      padding-left: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #2575fc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #976ce7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }

    .danger {
      background: #e74c3c;
    }

    .danger:hover {
      background: #c0392b;
    }

    .logout {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profile Settings</h2>

    <!-- Change Name -->
    <div class="section">
      <h3>Change Name</h3>
      <form action="{{ url_for('update_name') }}" method="POST">
        <input type="text" name="name" placeholder="Enter new name" required>
        <button type="submit">Update Name</button>
      </form>
    </div>

    <!-- Change Email -->
    <div class="section">
      <h3>Change Email</h3>
      <form action="{{ url_for('update_email') }}" method="POST">
        <input type="email" name="email" placeholder="Enter new email" required>
        <button type="submit">Update Email</button>
      </form>
    </div>

    <!-- Change Password -->
    <div class="section">
      <h3>Change Password</h3>
      <form action="{{ url_for('update_password') }}" method="POST">
        <input type="password" name="old_password" placeholder="Enter old password" required>
        <input type="password" name="new_password" placeholder="Enter new password" required>
        <button type="submit">Update Password</button>
      </form>
    </div>

    <!-- Delete Account -->
    <div class="section">
      <h3>Delete Account</h3>
      <form action="{{ url_for('delete_account') }}" method="POST">
        <button type="submit" class="danger">Delete My Account</button>
      </form>
    </div>

    <!-- Logout -->
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>
</body>
</html>
